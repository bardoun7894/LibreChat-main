<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ornina AI Platform</title>
    <meta name="description" content="AI-powered platform for image and video generation" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: 'Roboto Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
        color: #1f2937;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }

      .loading-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 40px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div class="loading-container">
        <img src="/assets/ornina-logo.jpg" alt="Ornina AI Platform" class="loading-logo" />
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Ornina AI Platform...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
